<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Logowanie</h2>
    <form action="zajecia_praktyczne.html">
      <input type="text" placeholder="Login" required><br>
      <input type="password" placeholder="Hasło" required><br>
      <label>Jestem:
        <select required>
          <option value="uczen">Uczeń</option>
          <option value="instruktor">Instruktor</option>
        </select>
      </label><br>
      <button type="submit">Zaloguj</button>
      <p><a href="#">Nie pamiętam hasła</a></p>
    </form>
  </div>
</body>
</html>
